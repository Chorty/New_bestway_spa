# .github/release.yml

changelog:
  categories:
    - title: ✨ Features
      labels:
        - enhancement
        - feature
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
    - title: 📚 Documentation
      labels:
        - documentation
        - docs
    - title: 🔧 Maintenance
      labels:
        - chore
        - maintenance
    - title: ⬆️ Dependencies
      labels:
        - dependencies
    - title: 🔄 Other Changes
      labels:
        - "*"
