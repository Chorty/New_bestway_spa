name: Add release file for download in HA into release

on:
  release:
    types: [published]

permissions:
  contents: write 

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - name: Download repo
        uses: actions/checkout@v3

      - name: Create zip file
        run: |
          cd custom_components/new_bestway_spa
          zip ../../new_bestway_spa.zip -r ./
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.PAT_TOKEN }}
          file: new_bestway_spa.zip
          asset_name: new_bestway_spa.zip
          tag: ${{ github.ref }}
          overwrite: true
